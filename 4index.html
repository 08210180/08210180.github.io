<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1 class="text-center my-4">成為會員</h1>
        <div class="row">
            <div class="col-8 py-3">
                <h2>基本資料</h2>
                <div class="row">
                    <div class="col-6 py-3">
                        <label for="name" class="from-label">姓名</label>
                        <input type="text" name="name" id="name" class="form-control form-control-lg">
                    </div>
                    <div class="col-6 py-3">
                        <label for="phone" class="from-label">電話</label>
                        <input type="text" name="phone" id="phone" class="form-control form-control-lg">
                    </div>
                    <div class="col-6 py-3">
                        <label for="email" class="from-label">信箱</label>
                        <input type="text" name="email" id="email" class="form-control form-control-lg">
                    </div>
                    <div class="col-6 py-3">
                        <label for="sex" class="from-label">性別</label>
                        <input type="radio" name="sex" id="male" class="form-check-input">男
                        <input type="radio" name="sex" id="female" class="form-check-input">女
                    </div>
                    <div class="col-6 py-3">
                        <label for="city" class="form-label">縣市</label>
                        <select name="city" id="city" class="form-select">
                            <option value="0" selected>請選擇</option>
                            <option value="台北市">台北市</option>
                            <option value="桃園市">桃園市</option>
                            <option value="台中市">台中市</option>
                            <option value="台南市">台南市</option>
                        </select>
                    </div>
                    <div class="col-6 py-3">
                        <label for="address" class="from-label">地址</label>
                        <input type="text" name="address" id="address" class="form-control form-control-lg">
                    </div>
                    <div class="col-12 py-3 border-bottom">
                        <input type="checkbox" name="apply" id="apply" class="form-check-input">
                        <label for="apply" class="form-label">我同意條款</label>
                    </div>
                    <div class="col-12 py-3">
                        <input type="submit" value="成為會員" class="btn btn-primary btn-lg w-100">
                    </div>
                </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
